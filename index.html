<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>Home</li>
            <li>Notifications</li>
            <li>Messages</li>
          </ul>
        </nav>
        <p>Logo</p>
        <div class="side">
          <input type="text" placeholder="Search on Twiter">
          <p>Avatar</p>
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter Lucas</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>201</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>65</strong>
          </li>
          <li>
            <span>Links</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <a href="">
            <ul>
              <li>o</li>
              <li>o</li>
              <li>o</li>
            </ul>
          </a>

      </div>
    </div>
  </body>
</html>
